<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/home.css">
    <script src="https://kit.fontawesome.com/514548070d.js" crossorigin="anonymous"></script>
    
    <title>Personal Expense Tracker</title>
</head>
<body>
<div class="track-home">
    <div class="track-left">
        <div class="track-items">
            <div>
                <i class="fa-solid fa-folder"></i>
                <span>Dashboard</span>
            </div>
            <div>
                <i class="fa-solid fa-chart-simple"></i>
                <span>Visualizing</span>
            </div>
            <div>
                <i class="fa-solid fa-gear"></i>
                <span>Settings</span>
            </div>
            <div>
                <i class="fa-solid fa-right-from-bracket"></i>
                <a href={{ url_for('homepage', page="register") }}><span style="text-decoration: none;">Logout</span></a>
                
            </div>
        </div>
    </div>

        <div class="track-right__bottom">
            <div class="track-transactions">
            <h3>Past expenses</h3>
                <div class="transact-header">
                    <span class="transaction-header"><b>Title</b></span>
                    <span class="type-header"><b>Category</b></span>
                    <span class="amount-header"><b>Amount</b></span>
                </div>
            <div class="total-items">
                {% for i in range(1) %}
                <div class="transact-item">
                    <span class="transaction-header">Xerox</span>
                    <div class="type-header">Education</div>
                    <span class="amount-header">â‚¹500</span>
                </div>
                {% endfor %}
            </div>

            </div>
            <div class="track-add">
                <h3>New expenses</h3>
                <form action="/add-expenditure" method="post">
                    <div class="expenditure-input">
                        <input name="transaction" placeholder="Title" type="text">
                    </div>
                    <div class="expenditure-input">
                        <input name="type" placeholder="Category" type="text" list="trans-type">
                        <datalist id="trans-type">
                            <option value="Education">
                            <option value="Domestic">
                            <option value="Travel" >
                            <option value="Savings" >
                            <option value="Others" >
                        </datalist>
                    </div>
                    <div class="expenditure-input">
                        <input name="amount" placeholder="Amount" type="number" min="0">
                    </div>
                    <button type="submit" class="btn-submit">New</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
