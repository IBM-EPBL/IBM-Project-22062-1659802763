<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="..\static\css\login.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body >
	<div class="container">
		<div class="screen">
			<div class="screen__content">
				<form class="login" action="/register" method="POST">
					<div class="login__field">
						<i class="login__icon fas fa-user"></i>
						<input type="text" class="login__input" name="username" placeholder="Username">
					</div>
					<div class="login__field">
						<i class="login__icon fas fa-user"></i>
						<input type="email" class="login__input" name="email" placeholder="email">
					</div>
					<div class="login__field">
						<i class="login__icon fas fa-lock"></i>
						<input type="password" class="login__input" name="password" placeholder="Password">
					</div>
					<button class="button login__submit">
						<span class="button__text">Sign In</span>
						<i class="button__icon fas fa-chevron-right"></i>
					</button>				
				</form>
				<a href="/signin" class="btn" style="text-decoration: none; padding-top: 15px; font-size: 12px; transition: none;"><center>I already have an account</center></a>
				
			</div>
			<div class="screen__background">
				<span class="screen__background__shape screen__background__shape4"></span>
				<span class="screen__background__shape screen__background__shape3"></span>		
				<span class="screen__background__shape screen__background__shape2"></span>
				<span class="screen__background__shape screen__background__shape1"></span>
			</div>		
		</div>
	</div>
</body>
</html>
