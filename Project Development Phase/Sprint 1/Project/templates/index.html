<!DOCTYPE html>
<html>
<head>
	<title>Index Page</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style2.css')}}">
</head>
<body>
	<center>
		<h3>Profiles</h3>
		<a class="btn" href="signup.html">ADD</a>
		<br>
		<table>
			<thead>
				<th>Id</th>
				<th>Name</th>
				<th>Email</th>
				<th>#</th>
			</thead>
			{% for data in profiles %}
			<tbody>
				<td>{{data.id}}</td>
				<td>{{data.name}}</td>
				<td>{{data.email}}</td>
				<td><a href="/delete/{{data.id}}" type="button">Delete</a></td>
			</tbody>
			{% endfor%}
		</table>
	</center>
</body>

</html>
